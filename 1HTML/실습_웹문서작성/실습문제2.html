<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    table, td, th {
      /* CSS주석 */
      /* border: 테두리를 지정하는 속성
      1px :  두께
      solid : 실선
      border-collapse : 테이블과 셀을 분리
        collapse : 합치다
        seperate : 분리(기본)
       */
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    td, th {
      /* 테두리와 컨텐츠 사이의 공간 */
      /* 상하 좌우 */
      padding:10px 20px;
      /* 가로 정렬 */
      text-align: center;
      font-weight: bold;
    }
    td:last-child{
      width:200px;
    }
  </style>
</head>
<body>
  <!--한 줄 지우기 : ctrl + x-->
  <!--실행취소 :  ctrl + z-->
  <table>
    <tr>
      <th rowspan="3">개인정보</th>
      <td>이름</td>
      <td></td>
    </tr>
    <tr>

      <td>학과/학번</td>
      <td></td>
    </tr>
    <tr>

      <td>연락처</td>
      <td></td>
    </tr>
    <tr>
      <th>지원분야</th>
      <td colspan="2"></td>
    </tr>
  </table> 
  
</body>
</html>
