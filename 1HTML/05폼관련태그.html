<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 관련태그</title>
</head>
<body>
    <!-- 
    내가 서버에 어떤 값을 넘기고 싶을 때 사용하는 form
    form 태그
    form 태그 내의 입력요소의 값을 서버에 전달하는 역할을 한다.
  
    속성
    action : 폼에 입력된 값들을 전달할 서버 페이지(요청 페이지),
             서버에 요청하는 페이지
    method : 전송방식을 지정 
        get(기본방식) : 사용자가 입력한 값을 URL로 전달
               목록, 검색
        post : 사용자가 입력한 값을 노출시키지 않고 전달 
                입력, 수정, 로그인
    -->
    <form action="order.html" method="get">
        <!-- 서버에 값을 전달하기 위해서는 name속성이 있어야 함
         주소?name속성의값=value속성의값-->
        id : <input type="text" name="userID"
                        value="id1234">
        pw : <input type="text" name="userPW"
                        value="id1234">               
        <button>검색</button>
    </form>
<!--
    // 요청주소
    order.html
    // 쿼리스트링
    ?userID=id1234&userPW=pw1234
    name속성의값=value속성의값
    & : 값을 여러 개 전달할 경우 연결자
-->

    <hr>

    <form action="order.html"> 
        <!-- 
           fieldset : 폼 요소를 그룹으로 묶는 태그
           legend : fieldset의 명칭을 붙이는 태그 
        -->
       <fieldset>
            <!--필드셋의 레이블-->
           <legend>회원정보</legend>

           <label for="userID">아이디</label>
           <input type="text" id="userID" name="userID">
           <br>
           <label for="password">비번</label>
           <input type="password" name="userPW">
       </fieldset>
       <fieldset>
           <legend>배송정보</legend>
           <label>수령인<input type="text" name="userName"></label>
           <br>
           <label><br>주소<input type="userAddr" name="userAddr"></label>
       </fieldset>
       <fieldset>
           <legend>배달원</legend>
           <label for="delivery">날쌘돌이</label>
           <input type="text" id="delivery">
       </fieldset>    
       <button>배송요청</button>
    </form>
<hr>
<h2>텍스트와 관련된 input 태그들</h2>
<!-- 폼 이용은 서버에 데이터 전달하겠다는 의도-->
<!-- form에 action 속성을 주지 않은 경우
                    현재 페이지를 다시 요청-->
<form>
    <ul>
        <li>
            아이디 :  
            <!--required : 필수 체크-->
            <!-- size : 입력필드의 크기-->
            <!--maxlength : 최대 입력 문자의 갯수-->
            <!--placeholder 미리보기, 입력하면 사라진다-->
            <input type="text" name="userID"
            required placeholder="사용자 아이디"
            size="10"
            maxlength="15">
        </li>   
        <li>
            비밀번호 : <!--type:password
            비밀번호를 입력할 수 있는 텍스트 상자
            사용자가 입력한 값을 확인 할 수 없다-->
            <!-- name 속성 쓰는 이유는 서버에 전달하기 위해서
             아이디는 화면에 있는 요소를 선택하기 위해 -->
        <input type="password" name="userPW" 
        id="userPW" required placeholder="비밀번호"
        size="20" maxlength="15">
    </li>
    
    </ul>
    <button>회원가입</button>

</form>


</body>
</html>
